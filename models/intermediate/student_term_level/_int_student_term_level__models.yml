version: 2

models:
  - name: int_banner__student_term_level
    meta:
      grain: "internal_banner_id, term_code, level_code"
    config:
      tags: ["registrar", "banner_bug"]
      group: registrar
    description: "Banner general student record for term and level"
    columns:
      - name: internal_banner_id
        description: "Internal Banner ID"
        tests:
          - not_null
          - relationships:
              to: ref('dim_persons')
              field: internal_banner_id

      - name: term_code
        description: "Term code"
        tests:
          - not_null

      - name: level_code
        description: "Level code"
        tests:
          - not_null

      - name: admit_term
        description: "Admit term"

      - name: is_honors_college
        description: "Honors College indicator"
        tests:
          - not_null

      - name: major_1_code
        description: "Major 1 code"
        tests:
          - relationships:
              to: ref('dim_majors')
              field: major_code

      - name: major_2_code
        description: "Major 2 code"
        tests:
          - relationships:
              to: ref('dim_majors')
              field: major_code

      - name: major_3_code
        description: "Major 3 code"
        tests:
          - relationships:
              to: ref('dim_majors')
              field: major_code

      - name: major_4_code
        description: "Major 4 code"
        tests:
          - relationships:
              to: ref('dim_majors')
              field: major_code

      - name: minor_1_code
        description: "Minor 1 code"
        tests:
          - relationships:
              to: ref('dim_minors')
              field: minor_code

      - name: minor_2_code
        description: "Minor 2 code"
        tests:
          - relationships:
              to: ref('dim_minors')
              field: minor_code

      - name: minor_3_code
        description: "Minor 3 code"
        tests:
          - relationships:
              to: ref('dim_minors')
              field: minor_code

      - name: minor_4_code
        description: "Minor 4 code"
        tests:
          - relationships:
              to: ref('dim_minors')
              field: minor_code

      - name: ods_surrogate_key
        tests:
          - unique